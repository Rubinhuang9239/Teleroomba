<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Roomba WebRTC Control</title>

    <style>

    html,body{
      font-family: "Helvetica Neue" ,Helvetica, Arial, Verdana, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0px;
      padding:0px;
    }

    body{
      background-color: #AAA;
    }

    #remote-video {
      position: relative;
      width: 100%;
      height: 100%;
      max-height: 100%;
      background-color:#FFF;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 76%;
      transition: background-color 0.75s ease-in-out;
    }
    #local-video {
      cursor: move;
      position: absolute;
      max-width: 24%;
      height: auto;
      z-index: 200;
      background-color: rgba(180,200,230,0.25);
      left:auto;
      right:20px;
      top: 50%;
      bottom: auto;
      margin: auto;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.35);
      transition-property: rotate, box-shadow, opacity, max-width;
      transition-duration: 0.25s;
      transition-timing-function: ease-in-out;
    }

    #credentials{
      z-index: 999;
      text-align: center;
      position: fixed;
      height: 38.2%;
      background-color: rgba(0,0,0,0.75);
      top: 0%;
      margin: auto;
      right:0px;
      left: 0px;
      bottom: auto;
      border-bottom: solid 1px #AAA;
      color: #FFF;
      transform: translateY(-100%);
      -webkit-transition: transform 0.5s ease-in-out;
    }

    #credentialsInner{
      overflow-y: scroll;
      height: 99.5%;
      width: 100%;
    }

    .peerIdInput{
      background-color: rgba(0,0,0,0.9);
      text-align: left;
      width: 76%;
      font-size: 16px;
      height: 20px;
      margin-top: 15px;
      padding: 6px 4% 6px 4%;
      border: none;
      color: #FFF;
      border-bottom: solid 1px #AAA;
    }

    button{
      margin-top:10px;
      height: 28px;
      width: 84%;
      border-radius: 4px;
      border: none;
      background-color: #7094DC;
      font-size: 14px;
      color: #FFF;
      position: relative;
      bottom: 0px;
    }

    h4{
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #foldSwitch{
      height: 64px;
      width: 64px;
      background-color: #4054EC;
      margin-top: 4px;
      margin-left: 2px;
      background-image: url("img/lightning.png");
      background-size: 85%;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      opacity: 0.8;
    }

    .bnt{
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      opacity: 0.4;
      height: 32px;
      width: 32px;
      margin-top:2px;
      margin-left:2px;
    }

    #BLEStatus{
      background-image: url("img/ble.png");
      background-size: 85%;
    }

    #setting{
      background-image: url("img/setting.png");
      background-color: #FF9900;
      background-size: 72%;
    }

    #messages{
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
      text-align: left;
      position: absolute;
      top:auto;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: auto;
      padding-left: 4%;
      padding-right: 4%;
      width: 70%;
      min-width: 360px;
      z-index:189;
      height: 72px;
      overflow: scroll;
      background-color: rgba(0,0,0,0.2);
    }

    a{color: #FFF !important;}

    #touchLayer{
      width: 100%;
      height: 100%;
      position: fixed !important;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      margin: auto;
      z-index: 179;
    }


    .BLEOn{
      background-color: #05D060;
    }

    .BLEOff{
      background-color: #888;
    }

    .BLEBlinking{
      animation-name: BLEBlink;
      animation-duration: 1.6s;
      animation-iteration-count: infinite;
    }

    @keyframes BLEBlink {
    0%   {background-color: #888;}
    50%  {background-color: #05D060;}
    100% {background-color: #888;}
    }

    #HUD{
      position: fixed;
      top: 60%;
      height: 40%;
      width: 100%;
      /*background-color: rgba(255,150,20,0.5);*/
      z-index: 59;
      color:rgba(50,155,60,0.5);
    }

    #HUDSpeed{
      position: absolute;
      left: 72px;
      width: 120px;
      height: 120px;
      text-align:left;
      /*background-color: rgba(255,255,255,0.5);*/
      font-size: 60px;
      line-height: 0.65em;
      text-align: right;
    }

    #HUDPers{
      position: absolute;
      height: 560%;
      width: 260%;
      /*background-color: rgba(45,55,186,0.25);*/
      left: -80%;
      right: 0px;
      top:0px;
      bottom: 0px;
      margin: auto;
      text-align: center;
      background-size: 100% 70%;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("img/range.svg");
      transform: perspective(300px) translateY(260px) rotateX(60deg);
    }

    #PersSettingBox{
      margin: auto;
      height:240px;
      width:64px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: bottom center;
      background-image: url("img/PersSetBottom.svg");
      /*display: none;*/
    }

    #persSlider{
      cursor: move;
      width:64px;
      height:64px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: top center;
      background-image: url("img/PersSetTop.svg");
      opacity: 0.65;
    }

    #persMono{
      width:100%;
      height:100%;
      background-repeat: no-repeat;
      background-size: 100% 156px;
      background-position: bottom 22px center;
      background-image: url("img/PersMono.png");
      opacity: 0.5;
    }

    #settingPanel{
      position: absolute;
      top: 0px;
      right: 0px;
      left:0px;
      bottom: 0px;
      margin: auto;
      z-index: 1000;
      background-color: rgba(0,0,0,0.8);
      width: 75%;
      height: 80%;
      min-height:400px;
      border-radius: 8px;
      transform: translateY(120%);
      transition: transform 0.5s ease-in-out;
    }

    </style>
  </head>

  <body>

    <!--Fold-->
    <div id="credentials">
      <div id="credentialsInner">
        <input class="peerIdInput" type="text" id="caller-id" placeholder='My Peer ID'><br/>
        <button id="connect">Connect</button>

        <input class="peerIdInput" type="select" id="recipient-id" placeholder='Aim Peer ID'>
        </input><br/>
        <button id="dial">Call</button>
        <br /><br /><hr/ style = "opacity:0.2"><br />
        WebRTC Telepresence Roomba v.1.01<br /><br />
        By Rubin Huang @ ITP<br />
        <img src = "img/itp.png" height = "72" width="72" />
        <br/>
        Support By NYU | Tisch ITP<br /><br /><br />

        Find installation guide book/video on<br /><br />
        Github / Vimeo<br /><br />

        Dev APIs comming soon...<br /><br />

        <a href='http://www.freepik.com/free-vector/world-map-global-network-design_718569.htm'>Background Image designed by Freepik</a>

        <br /><br />

      </div>

      <div id = "foldSwitch" title="Connection">
      </div>

      <div id = "BLEStatus" class = "BLEOff bnt" title="Bluetooth">
      </div>

      <div id = "setting" class = "bnt" title="Setting">
      </div>

    </div>
    <!---->

    <video id="remote-video" loop="loop" src="img/placeHolderVideo.mp4" autoplay></video>


    <div id = "touchLayer">
    </div>

    <video id="local-video" muted autoplay></video>


    <div id="messages">
    </div>

    <div id="HUD">
      <div id="HUDSpeed">0.00<br /><span style="font-size:20px">MPH</span></div>
      <div id="HUDPers"><div id="HUDPath"></div></div>
    </div>

    <div id ="settingPanel">
      Settings
      <div id = "PersSettingBox">
          <div id = "persMono">

            <div id = "persSlider"></div>

          </div>
        </div>
    </div>
    

    <script src="js/peer.js"></script>
    <script src="js/WebRTCDataMethold.js"></script>
    <script src="js/main.js"></script>
    <script src="js/identity_web.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/hammer-time.min.js"></script>

    <script src="js/virtualjoystick.js"></script>
    <script src="js/joystick.js"></script>

  </body>

</html>
